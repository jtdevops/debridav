name: Master build

on:
  # Auto-build disabled - use manual workflow_dispatch for controlled versioning
  # push:
  #   branches: [ main ]
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (patch, minor, major). Leave empty for auto patch increment.'
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

permissions:
  contents: write
  packages: write

jobs:
  build:
    # Manual builds only - auto-build disabled for controlled versioning
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{secrets.PERSONAL_ACCESS_TOKEN}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get latest version from tags
        id: get_latest_version
        run: |
          LATEST_TAG=$(git tag --sort=-version:refname | grep -E '^v?[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1 | sed 's/^v//')
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="0.0.0"
          fi
          echo "version=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest version found: $LATEST_TAG"

      - name: Calculate next version
        id: calculate_version
        run: |
          CURRENT_VERSION="${{ steps.get_latest_version.outputs.version }}"
          VERSION_BUMP="${{ github.event.inputs.version_bump }}"
          
          # Default to patch if not specified
          if [ -z "$VERSION_BUMP" ]; then
            VERSION_BUMP="patch"
          fi
          
          # Parse current version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # Increment based on bump type
          case "$VERSION_BUMP" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch|*)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEXT_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "bumpType=$VERSION_BUMP" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"
          echo "Calculated next version: $NEXT_VERSION (bump type: $VERSION_BUMP)"
          
          # Check if this is a new version (not equal to current)
          if [ "$NEXT_VERSION" != "$CURRENT_VERSION" ]; then
            echo "isNewVersion=true" >> $GITHUB_OUTPUT
          else
            echo "isNewVersion=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine version to use
        id: version_to_use
        run: |
          # Always use the calculated next version for manual builds
          # This ensures we create a new version based on the selected bump type
          VERSION="${{ steps.calculate_version.outputs.version }}"
          USE_NEXT_VERSION="true"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "useNextVersion=$USE_NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION (will create new release)"

      - name: Parse semver string
        id: semver_parser
        uses: booxmedialtd/ws-action-parse-semver@v1
        with:
          input_string: '${{ steps.version_to_use.outputs.version }}'

      - name: Create release
        id: create-release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{secrets.PERSONAL_ACCESS_TOKEN}}
        with:
          tag_name: v${{ steps.version_to_use.outputs.version }}
          release_name: v${{ steps.version_to_use.outputs.version }}
          draft: false
          prerelease: false
        if: ${{ steps.version_to_use.outputs.useNextVersion == 'true' }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/jtdevops/debridav:v${{ steps.version_to_use.outputs.version }}
            ghcr.io/jtdevops/debridav:v${{ steps.semver_parser.outputs.major }}
            ghcr.io/jtdevops/debridav:v${{ steps.semver_parser.outputs.major }}.${{ steps.semver_parser.outputs.minor }}
            ghcr.io/jtdevops/debridav:latest

