#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=update
logging.level.web=debug
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
management.endpoints.web.exposure.include=realdebrid
debridav.root-path=/tmp/debridavtests
debridav.download-path=/downloads
debridav.mount-path=/data
debridav.debrid-clients=premiumize,real_debrid,easynews
debridav.delay-between-retries=1000ms
debridav.retries-on-provider-error=3
debridav.wait-after-missing=24h
debridav.wait-after-network-error=1000ms
debridav.wait-after-provider-error=1000ms
debridav.wait-after-client-error=1000ms
debridav.should-delete-non-working-files=true
debridav.connect-timeout-milliseconds=1000
debridav.read-timeout-milliseconds=1000
debridav.enable-file-import-on-startup=false
debridav.chunk-caching-grace-period=90ms
debridav.chunk-caching-size-threshold=102400
debridav.cache-max-size-gb=0.001
debridav.local-entity-max-size-mb=1
debridav.default-categories=test1,test2
# Database
debridav.db.host=localhost
debridav.db.port=5432
debridav.db.database-name=debridav
debridav.db.username=debridav
debridav.db.password=debridav
spring.datasource.url=jdbc:postgresql://${debridav.db.host}:${debridav.db.port}/${debridav.db.name}?user=${debridav.db.username}&password=${debridav.db.password}
premiumize.api-key=asd
premiumize.bas-eurl=https://www.premiumize.me/api/
real-debrid.api-key=asd
real-debrid.base-url=https://api.real-debrid.com/rest/1.0/
real-debrid.sync-enabled=false
real-debrid.sync-poll-rate=PT4H
debridav.torrent-lifetime=1h
easynews.username=asd
easynews.password=asd
easynews.api-base-url=https://members.easynews.com/3.0/api
easynews.enabled-for-torrents=true
easynews.rate-limit-window-duration=15s
easynews.allowed-requests-in-window=100000
easynews.connect-timeout=20000
easynews.socket-timeout=5000
# TorBox
torbox.api-key=
torbox.base-url=https://api.torbox.app
torbox.version=v1
torbox.request-timeout-millis=5000
torbox.socket-timeout-millis=5000
