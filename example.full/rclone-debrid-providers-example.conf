# Example rclone configuration for debrid provider WebDAV endpoints
# This file demonstrates how to configure rclone to mount debrid provider WebDAV endpoints
# Note: Actual WebDAV endpoints and authentication methods may vary by provider
# Verify with each provider's documentation

# Premiumize WebDAV Configuration
# Note: Premiumize WebDAV endpoint and authentication method may vary
# Verify with Premiumize documentation for actual endpoint
[premiumize_webdav]
type = webdav
url = https://webdav.premiumize.me/
vendor = other
user = YOUR_PREMIUMIZE_API_KEY
pass = YOUR_PREMIUMIZE_API_KEY

# Real-Debrid WebDAV Configuration
# Note: Real-Debrid WebDAV endpoint and authentication method may vary
# Verify with Real-Debrid documentation for actual endpoint
[realdebrid_webdav]
type = webdav
url = https://dav.real-debrid.com/
vendor = other
user = YOUR_REAL_DEBRID_API_KEY
pass = YOUR_REAL_DEBRID_API_KEY

# TorBox WebDAV Configuration
# Note: TorBox WebDAV endpoint and authentication method may vary
# Verify with TorBox documentation for actual endpoint
[torbox_webdav]
type = webdav
url = https://webdav.torbox.app/
vendor = other
user = YOUR_TORBOX_API_KEY
pass = YOUR_TORBOX_API_KEY

# Mounting Examples:
# 
# Mount Premiumize WebDAV:
# rclone mount premiumize_webdav: /mnt/premiumize --allow-other --vfs-cache-mode off
#
# Mount Real-Debrid WebDAV:
# rclone mount realdebrid_webdav: /mnt/realdebrid --allow-other --vfs-cache-mode off
#
# Mount TorBox WebDAV:
# rclone mount torbox_webdav: /mnt/torbox --allow-other --vfs-cache-mode off
